<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVGP Battery Drain Simulator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .textbox {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #e9e9e9;
        }
        .textbox h3 {
            margin: 0 0 10px 0;
        }.button-container {
            margin-top: 20px;
            number-align: center;
        }
        .button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>LABSIM</h1>
    <p>User Path Input:</p>
    <div>
        <input type="radio" id="High Speed" name="speed" value="High Speed">
        <label for="High Speed">High Speed</label>
    </div>
    <div>
        <input type="radio" id="Normal Speed" name="speed" value="Normal Speed">
        <label for="Normal Speed">Normal Speed</label>
    </div>
    <div>
        <input type="radio" id="Low Speed" name="speed" value="Low Speed" checked>
        <label for="Low Speed">Low Speed</label>
    </div>
    
    <div class="container">
        <div class="textbox" id="battery-info">
            <h3>Battery Information</h3>
            <label for="charge">Battery Charge (V): </label>
            <input type="number" id="charge" name="charge"><br>

            <label for="coulomb-count">Coulomb Count:</label>
            <input type="number" id="coulomb-count" name="coulomb-count" class="input-field"> <br>
            
            <label for="scaling-count">Scaling Count:</label>
            <input type="number" id="scaling-count" name="scaling-count" class="input-field">
        </div>
        <div class="textbox" id="settings-info">
            <h3>Settings</h3>
            <label for="max-speed">Max Speed:</label>
            <input type="number" id="max-speed" name="max-speed" class="input-field"> <br>
            <div>
                <strong>Speed Unit:</strong><br>
                <input type="radio" name="speed-unit" value="km/h" checked> km/h
                <input type="radio" name="speed-unit" value="mph"> mph
                <input type="radio" name="speed-unit" value="m/s"> m/s
            </div>
            <label for="acceleration">Acceleration (m/s^2):</label>
            <input type="number" id="acceleration" name="acceleration" class="input-field"> <br>
            <label for="turn-radius">Max Speed Turn Radius:</label>
            <input type="number" id="turn-radius" name="turn-radius" class="input-field"> <br>
            <label for="sharp-turn-speed">Sharp Turn Speed:</label>
            <input type="number" id="sharp-turn-speed" name="sharp-turn-speed" class="input-field"> <br>
            <div>
                <strong>Speed Unit:</strong><br>
                <input type="radio" name="speed-unit" value="km/h" checked> km/h
                <input type="radio" name="speed-unit" value="mph"> mph
                <input type="radio" name="speed-unit" value="m/s"> m/s
            </div>
        </div>
    </div>
    <div class="button-container">
        <button class="button" onclick="runTest()">Run Test</button>
        <button class="button" onclick="saveKart()">Save Kart</button>
        <button class="button" onclick="loadKartProfile()">Load Kart Profile</button>
        <button class="button" onclick="selectMap()">Select Map</button>
    </div>
    <script>
        function runTest() {
            window.location.href = "result.html";
        }
        function saveKart() {
            alert("Kart saved!");
        }
        function loadKartProfile() {
            alert("Kart profile loaded!");
        }
        function selectMap() {
            alert("Map selected!");
        }
    </script>
    <script src="../verification/testNov8.py"></script>
</body>
</html>
